<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Status</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.order_id }}</td>
        <td>{{ i.customer_name }}</td>
        <td>{{ i.product }}</td>
        <td>{{ i.quantity }}</td>
        <td>{{ i.status }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
